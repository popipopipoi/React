<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>04_action-function</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/redux@4.2.0/dist/redux.js"></script>
    <script src="https://unpkg.com/react-redux@8.1.3/dist/react-redux.js"></script>
</head>

<body>
    <div id="root"></div>

    <script type="text/babel">
        const { createStore } = Redux;
        const { Provider, useSelector, useDispatch } = ReactRedux;

        /* Ducks 패턴에 의하면 초기값, 액션, 리듀서를 관련 있는 state별로 modules 폴더에 만들어 관리한다. */

        /* 초기값 */

        const initialState = 0;

        /* 액션 */

        /* 액션 타입을 상수로 정의한다. 접두사는 다른 모듈과 액션 값이 겹쳐지지 않게 하기 위함이다. */
        const INCREMENT = 'count/INCREMENT';
        const DECREMENT = 'count/DECREMENT';

        /* 액션 타입을 함수 형태로 재사용할 수 있도록 dispatch 호출 시 인자로 전달할 값을
        반환하는 함수를 작성한다. */
        const increase = () => ({
            type : INCREMENT,
            payload : {
                incrementValue : 1
            }
        });

        const decrease = () => ({
            type : DECREMENT,
            payload : {
                decrementValue : 1
            }
        });

        /* 리듀서 */
        function reducer(state = initialState, { type, payload }) {
            switch (type) {
                case INCREMENT :
                    return state + payload.incrementValue;
                case DECREMENT :
                    return state - payload.decrementValue;
                default:
                    return state;
            }
        }

        /* --------------------------------------------------------------------------------------- */

        function App() {

            const count = useSelector(state => state);  

            const dispatch = useDispatch();

            const increaseCount = () => {
                /* 사전에 정의한 액션 함수를 호출하여 반환 받은 액션 객체를 dispatch로 전달한다. 
                호출 시 직접 action 객체를 리터럴로 작성하는 것 보다 가독성, 재사용성이 증가한다. */
                dispatch(increase());
            }

            const decreaseCount = () => {
                dispatch(decrease());
            }

            return (
                <>
                    <h1>Count : { count }</h1>
                    <button onClick={ increaseCount }>1 증가</button>
                    <button onClick={ decreaseCount }>1 감소</button>
                </>
            );
        }

        /* 스토어 */
        const store = createStore(reducer);

        ReactDOM.createRoot(document.getElementById('root')).render(
            <Provider store={store}>
                <App />
            </Provider>
        );
    </script>
</body>

</html>
